<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>
<body>
  <h1>DaftPunk Soundboard</h1>
  <div class="container-button">
    <div class="btn-group">
      <button type="button" class = 'glow'>Work it</button>
      <audio id="Work it"></audio>
      <button type="button" class = 'glow'>Make it</button>
      <audio id="Make it"></audio>
      <button type="button" class = 'glow'>Do it</button>
      <audio id="Do it"></audio>
      <button type="button" class = 'glow'>Makes us</button>
      <audio id="Makes us"></audio>
      <button type="button" class = 'glow'>Harder</button>
      <audio id="Harder"></audio>
      <button type="button" class = 'glow'>Better</button>
      <audio id="Better"></audio>
      <button type="button" class = 'glow' >Faster</button>
      <audio id="Faster"></audio>
      <button type="button" class = 'glow' >Stronger</button>
      <audio id="Stronger"></audio>
      <button type="button" class = 'glow'>More than</button>
      <audio id="More than"></audio>
      <button type="button" class = 'glow'>Hour</button>
      <audio id="Hour"></audio>
      <button type="button" class = 'glow'>After</button>
      <audio id="After"></audio>
      <button type="button" class = 'glow'>Our</button>
      <audio id="Our"></audio>
      <button type="button" class = 'glow'>Ever</button>
      <audio id="Ever"></audio>
      <button type="button" class = 'glow'>Work is</button>
      <audio id="Work is"></audio>
      <button type="button" class = 'glow'>Never</button>
      <audio id="Never"></audio>
      <button type="button" class = 'glow'>Over</button>
      <audio id="Over"></audio>
    </div>
  </div>

  <div class='your-song'>
    <p>Your Song: <span id="selected"></span></p>
  </div>


</body>
</html>

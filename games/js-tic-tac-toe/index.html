<!doctype html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container-board">
    <div class="board-group">
      <div class="board-section" id = '1'></div>
      <div class="board-section" id = '2'></div>
      <div class="board-section" id = '3'></div>
      <div class="board-section" id = '4'></div>
      <div class="board-section" id = '5'></div>
      <div class="board-section" id = '6'></div>
      <div class="board-section" id = '7'></div>
      <div class="board-section" id = '8'></div>
      <div class="board-section" id = '9'></div>
    </div>
    <div class="side-menu">
      <div class="score-outcome">
        <h2>Score</h2>
        <p>X points : </p><span id="selected-playerX"></span>
        <p>O points : </p><span id="selected-playerO"></span>
      </div>
      <div class='container-button'>
        <button type="button" name="button" id = 'rest-button'><strong>Reset</strong></button>
      </div>
      <div class="game-outcome">
        <h2>Game</h2>
        <p>The outcome of the game is:</p>
        <span id="selected"></span>
      </div>

    </div>
  </div>




</body>
</html>
